<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="NNGMSUhCGeXBtjj6KSnbzUZRzmSW3DyJXdILWF1HcDQ" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <title>Freemark Abbey Harvest Assistant</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Freemark Abbey Harvest Assistant</a>
        </div>

      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Freemark Abbey Harvest Assistant</h1>
        <p>To harvest or not to harvest? Good thing I'm here to help!</p>
      </div>
    </div>

    <div class="container">
      <form class="form-horizontal" role="form" name="inputForm" action="#" method="post" id="inputForm">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Uncertainties</h3>
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Storm</label>
                <div class="col-sm-10">
                  <div class="slider-prob" id="storm"></div>
                  <p id="storm-val">0.67</p>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Botrytis</label>
                <div class="col-sm-10">
                  <div class="slider-prob" id="botrytis"></div>
                  <p id="botrytis-val">0.40</p>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Sugar</label>
                <div class="col-sm-10">
                  <div class="slider-prob" id="sugar"></div>
                  <p id="sugar-val">0.20 acid drops, 0.40 20% sugar, 0.40 25% sugar</p>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Values</h3>
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Rep Benefit</label>
                <div class="col-sm-10">
                  <div class="slider-money" id="rb"></div>
                  <p id="rb-val">$150,000.00</p>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Rep Cost</label>
                <div class="col-sm-10">
                  <div class="slider-money" id="rc"></div>
                  <p id="rc-val">$250,000.00</p>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Data Cost</label>
                <div class="col-sm-10">
                  <div class="slider-money" id="dc"></div>
                  <p id="dc-val">$1,000.00</p>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Spore Cost</label>
                <div class="col-sm-10">
                  <div class="slider-money" id="sc"></div>
                  <p id="sc-val">$10,000.00</p>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <p id="formErrors"></p>
              <button type="submit" class="btn btn-primary" id="submit">
                Go &raquo;
              </button>
            </div>
          </div>
        </form>
    </div>

    <div class="container" id="resultContainer">
      <h2>Result</h2>
      <div class="well" id="well">
        <div id="loadWrap">
          <img src="images/riesling.png" alt="Loading" id="resultLoading" height="400" />
        </div>
        <p id="resultText"></p>
      </div>

    </div>
      <hr>

      <footer>
      </footer>
    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
